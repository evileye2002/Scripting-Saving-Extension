<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="./vendor/css/fontawesome.all.min.css" />

    <!-- jQuery -->
    <script src="./vendor/js/jquery.min.js"></script>

    <!-- BS5 -->
    <link rel="stylesheet" href="./vendor/css/bootstrap.min.css" />
    <script src="./vendor/js/bootstrap.bundle.min.js"></script>

    <!-- Custom -->
    <link rel="stylesheet" href="./css/list_style.css" />
    <script src="./js/list.js" type="module"></script>
  </head>
  <body>
    <header class="py-4">
      <div class="container">
        <h3 class="fw-bold text-danger">Scrape Saver</h3>
      </div>
    </header>

    <div class="container">
      <div id="config-list" class="border rounded-3 p-3 mb-3">
        <div class="d-flex mb-2 mx-2">
          <div class="fw-bold me-auto">
            <i class="fa-solid fa-caret-right"></i>
            All Configs (<span id="config-count">0</span>)
          </div>
        </div>
        <table
          id="config-table"
          class="table table-borderless table-hover mb-0"
        >
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Urls</th>
              <th>Options</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="border rounded-3 p-3 mb-3">
        <div class="d-flex mb-2">
          <div class="fw-bold">
            <i class="fa-solid fa-caret-right"></i>
            All Fields (<span id="field-count">0</span>)
          </div>
        </div>
        <table id="field-table" class="table table-borderless table-hover mb-0">
          <thead>
            <tr>
              <th>Name</th>
              <th>Selector</th>
              <th>Attr</th>
              <th>Regex</th>
              <th>Conditions</th>
              <th>Options</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div id="config-detail" class="">
        <div class="border rounded-3 p-3 mb-3">
          <div class="d-flex mb-2">
            <div class="fw-bold me-auto">
              <i class="fa-solid fa-caret-right"></i>
              All Data (<span id="data-count">0</span>)
            </div>
            <div class="d-flex">
              <div class="">
                <input
                  type="text"
                  class="form-control form-control-sm"
                  id="data-search"
                  placeholder="Search"
                />
              </div>
              <div
                id="search-data-btn"
                class="btn text-danger d-flex align-items-center border-0"
              >
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
              <div
                id="filter-data-btn"
                class="btn text-danger d-flex align-items-center border-0"
                data-bs-toggle="modal"
                data-bs-target="#filter-data-modal"
              >
                <i class="fa-solid fa-filter"></i>
              </div>
            </div>
          </div>
          <table
            id="data-table"
            class="table table-borderless table-hover mb-0"
          >
            <thead></thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="border rounded-3 p-3 mb-3">
          <div class="d-flex mb-2">
            <div class="fw-bold">
              <i class="fa-solid fa-caret-right"></i>
              All Best Authors
            </div>
            <div
              id="add-author-btn"
              class="btn btn-sm btn-outline-dark ms-auto"
            >
              <i class="fa-solid fa-plus"></i>
            </div>
          </div>
          <table class="mb-0"></table>
        </div>
      </div>
    </div>

    <!-- Modals -->
    <div id="add-config-modal" class="modal fade" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Add New Config
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="#" class="d-flex flex-column gap-3">
              <div>
                <label for="config-name" class="form-label">Name</label>
                <input id="config-name" type="text" class="form-control" />
              </div>
              <div>
                <div class="d-flex">
                  <div class="me-auto">Url Regex</div>
                  <div class=""></div>
                </div>
                <div class="border rounded-3">
                  <div class="d-flex gap-2 p-3">
                    <div class="w-100">
                      <input
                        id="add-config-regex"
                        type="text"
                        class="form-control form-control-sm"
                        placeholder="Url Regex"
                      />
                    </div>
                    <div
                      class="btn btn-sm btn-danger d-flex align-items-center"
                    >
                      <i class="fa-solid fa-plus"></i>
                    </div>
                  </div>
                  <div id="config-url-regex" class="d-flex gap-2 p-3 pt-0">
                    <div class="btn btn-sm btn-outline-danger py-0">
                      <label class="me-1">asdahjs</label>
                      <i class="fa-solid fa-xmark"></i>
                    </div>
                    <div class="btn btn-sm btn-outline-danger py-0">
                      <label class="me-1">asdahjs</label>
                      <i class="fa-solid fa-xmark"></i>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-danger">Add</button>
          </div>
        </div>
      </div>
    </div>

    <div id="filter-data-modal" class="modal fade" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Filter Config
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-danger">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
